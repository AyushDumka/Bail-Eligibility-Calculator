 <!DOCTYPE html>
<html lang="en">
<head>

            font-family: Arial, sans-serif;
        }

        .form-container {

            padding: 20px;

            border-radius: 10px 4px;
            background-color: #f9f9f9;

        h1, #comparisonResult {
            text-align: center;
        }

        form {
            max-width: 450px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
        }

         .button-reset-submit {
            text-align: center;
        }
        .button-reset-submit button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-reset-submit button:hover {
            background-color: #0056b3;
        }
        .dancing-script-comparisonResult {

        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
}

<script>
    var a= 0;
    var b= 0;
    var c= 0;
    var greatestNumber= 0;

     // JavaScript code to fetch section attributes when section is entered
    const sectionInput = document.getElementById("sectionInput");
    sectionInput.addEventListener("blur", function () {
        // Fetch section attributes when the section input field loses focus (i.e., on blur event)
        const section = sectionInput.value.trim(); // Trim leading/trailing spaces
        const act = document.querySelector("select[name='act']").value;

        fetch(`/fetch_section_attributes?act=${act}&section=${section}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("bailableInput").value = data.bailable || "yes";
                document.getElementById("maxPunishmentInput").value = data.max_punishment || 0;
                document.getElementById("compoundableInput").value = data.compoundable || "yes";
                document.getElementById("magistrateTrialInput").value = data.magistrate_trial || "yes";
                a = parseInt(data.max_punishment);
                a1 = data.bailable;
                a2 = parseInt(data.max_punishment);
                a3 = data.compoundable;
                a4 = data.magistrate_trial;
            })
            .catch(error => {
                console.error('Error fetching section attributes:', error);
                // Reset input fields or show error message if needed
            });
    });


    // JavaScript code to automatically fill probation_act based on the entered act
    const actInput = document.querySelector("select[name='act']");

    actInput.addEventListener("input", function() {
        const enteredAct = actInput.value.toLowerCase();
        const probationActField = document.querySelector("select[name='probation_act']");

        if (enteredAct.includes("gujarat prohibition act")) {
            probationActField.value = "No";
        } else {
            probationActField.value = "";
        }
    });

    // Function to toggle evidence date field visibility
    function toggleEvidenceDateField(selectElement) {
        const evidenceDateLabel = document.getElementById('evidenceDateLabel');
        const evidenceDateField = document.getElementById('evidenceDateField');

        if (selectElement.value === 'Yes') {
            evidenceDateLabel.style.display = 'block';
            evidenceDateField.style.display = 'block';
            evidenceDateField.required = true;
        } else {
            evidenceDateLabel.style.display = 'none';
            evidenceDateField.style.display = 'none';
            evidenceDateField.required = false;
        }
    }

    function compareNumber() {

        if (a >= b && a >= c) {
            document.getElementById("bailableInput").value = a1;
            document.getElementById("maxPunishmentInput").value = a2;
            document.getElementById("compoundableInput").value = a3;
            document.getElementById("magistrateTrialInput").value = a4;
            greatestNumber = '1';
        }

        else if (b >= a && b >= c) {
            document.getElementById("bailableInput").value = b1;
            document.getElementById("maxPunishmentInput").value = b2;
            document.getElementById("compoundableInput").value = b3;
            document.getElementById("magistrateTrialInput").value = b4;
            greatestNumber = '2';
        }

        else if (c >= a && c >= b) {
            document.getElementById("bailableInput").value = c1;
            document.getElementById("maxPunishmentInput").value = c2;
            document.getElementById("compoundableInput").value = c3;
            document.getElementById("magistrateTrialInput").value = c4;
            greatestNumber = '3';
        }
        document.getElementById("comparisonResult").innerHTML = "Showing results for Act(" + greatestNumber +")";

    }

   function compareNumbers() {

            document.getElementById("magistrateTrialInput").value = b4;

        else if (c >= a && c >= b) {

            {
                for (var i = 0; i < non_bailable.length; i++)
                {
                    if (non_bailable[i] == si || non_bailable[i] == si1 || non_bailable[i] == si2)
                    {
                        document.getElementById("bailableInput").value = "no";
                        break;
                    }
                    //else
                    //{
                    //    document.getElementById("bailableInput").value = c1;
                    //}
                }

            }
            document.getElementById("bailableInput").value = c1;
            document.getElementById("maxPunishmentInput").value = c2;
            document.getElementById("compoundableInput").value = c3;
            document.getElementById("magistrateTrialInput").value = c4;
            greatestNumber = '3';
        }
        document.getElementById("comparisonResult").innerHTML = "Showing results for Act(" + greatestNumber +")";

    }

    function clearFields() {

        // Reset dropdown of acts to its initial value
        document.getElementById("a1").selectedIndex = 0;
        document.getElementById("a2").selectedIndex = 0;
        document.getElementById("a3").selectedIndex = 0;

        // Clear text of sections
        document.getElementById("sectionInput1").value = "";
        document.getElementById("sectionInput2").value = "";
        document.getElementById("sectionInput").value = "";

        // clear fields where results showing in
        document.getElementById("bailableInput").value = "";
        document.getElementById("maxPunishmentInput").value = "";
        document.getElementById("compoundableInput").value = "";
        document.getElementById("magistrateTrialInput").value = "";

        document.getElementById("comparisonResult").innerHTML = ""
    }

     // JavaScript code to fetch and display the result
    document.getElementById("eligibilityForm").addEventListener('submit', function(e) {
        e.preventDefault();
        fetch('/check_eligibility', {
            method: 'POST',
            body: new FormData(this),
        })
        .then(response => response.text())
        .then(result => {
            document.getElementById('result').innerHTML = result;
        });
    });
