<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }


        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }


        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bail Eligibility Checker</h1>

    <!-- Radio button form for redirection -->
    <div class="form-container">
        <form id="redirectForm">
            <label>WHO IS USING THE FORM?</label><br>
            <input type="radio" name="redirectOption" value="input1" required> DLSA <br>
            <input type="radio" name="redirectOption" value="input2" required> Prisoner/ Prisoner's family <br><br>
            <input type="button" value="SUBMIT" onclick="redirectToSelectedForm()">
        </form>
    </div>

        <script>
        // JavaScript code to redirect based on selected radio button
        function redirectToSelectedForm() {
            const selectedForm = document.querySelector('input[name="redirectOption"]:checked');
            if (selectedForm) {
                document.getElementById('redirectForm').action = selectedForm.value;
                document.getElementById('redirectForm').submit();
        }
        }

        // Existing JavaScript code remains unchanged
    </script>

</body>
</html>
